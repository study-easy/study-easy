<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<form action="#" th:action="@{/forgot}" th:object="${RegUser}" method="post">
            <table>
                <tr>
                    <td>Benutzername:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                     <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
              
                </tr>
                <tr>
                    <td>Sicherheitstext:</td>
                    <td><input type="text" th:field="*{sicherheitsfrage}" /></td>
                    <td th:if="${#fields.hasErrors('sicherheitsfrage')}" th:errors="*{sicherheitsfrage}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Neues Passwort generieren</button></td>
                </tr>
            </table>
</form>
<p th:text="${error}"> </p>
</body>
</html>
