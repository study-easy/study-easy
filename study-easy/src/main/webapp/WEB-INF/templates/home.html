<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>study-easy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
<link rel="stylesheet" type="text/css" href="resources/css/home.css" />
<link rel="icon" type="image/vnd.microsoft.icon"
	href="resources/images/sopra.ico" />
</head>
<body
	style="background-image: url(resources/images/tafel.jpg); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-position: center center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<!-- Hintergrundbild muss hier stehen nicht in css verschieben!! -->
	<div class="header" id="inside">
		<div id="support">
		<a th:href="@{/support}" target="_blank"><img src="resources/images/supportdunkel.png" width="20" height="20" /></a>
		</div>
		<a th:href="@{/home}" class="logo"  id="activ">study-easy</a>
		
		<p th:text="${error}" class="notification" style="color: #979797; margin-top: -25px;"></p>
		<form class="logo" id="search" method="get" action="#" th:action="@{/search}">
		<button type="submit" id="searchButton"><span id="searchText">GO</span>
		</button>
  		<input type="text" size="20" style="height: 20px; width: 180px;  margin-top:8px;" placeholder="Suche..."/>	
		</form>
		<div id="logout">
		<a th:href="@{/logout}"><img src="resources/images/logoutdunkel.png" width="20" height="20"/></a>
		</div>
	</div>
	<div class="mainbody" id="insidefield">
		<div class="menufield">
			<div class="hellotext">
				<a href="#" th:href="@{/home}" class="linksupport"><span th:text="${name}" id="userFont">Mein Profil</span></a>
				<dl>
				<dt><a href="#" th:href="@{/profilchange}" class="linksupport">Profil bearbeiten</a></dt>
				<dt><a href="#" th:href="@{/games}" class="linksupport" >Spiele</a></dt>
				
				
					<dt>Meine Gruppen</dt>
						<dd th:each="groupList : ${groupList}">
						<a href="group" class="linksupport"><span th:text="${groupList.name}">Keine Gruppen</span></a></dd>
						<!--<th>Bsp</th>-->
					</dl>
				
			</div>


		</div>
		<!-- Pinnwand mit Einträgen im Mainbody 
		<div class="insideMainbody"> -->
		<div class="mainInsidefield">
		<p>Willkommen <span th:text="${pinnwallOwner}">Max Mustermann</span>
		<a><img src="resources/images/Profilbild.png" width="150" height="150" align="right"/></a></p>
		<p th:text="${pinnwallOwner}">Max Mustermann</p>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<span class="insideMainbodyHeadline">Pinnwand</span>
		<div class="pinnwallFrame">
		<form action="#" th:action="@{/profilchange}" th:object="${PinnwallElement}"
				method="post">
		<table class="pinnwall" id="homePinnwall" style="border-top: 1px solid #979797">
		<tr style="background-color: #FAFBFC; border:1px solid #979797">
				<td class="inputName">Eintrag verfassen:
				<input  th:field="*{entry}" class= "inputfield" type="text" value=" " size="70" placeholder="Was möchtest du posten?"/>
				<button type="submit" class="buttons">
								<span class="buttonName">Posten</span>
							</button>
				</td>
			</tr>
			
			<tr th:each="userPinn : ${userPinn}">
				<td>
					<span th:text="${pinnwallOwner}"></span>
					<br/>
					<br/>
					<span th:text="${userPinn.entry}"></span>
					<br/>
					<span th:text="${userPinn.date}"></span>
				</td>
			</tr>
			<tr><td>Blabla</td></tr>
			<tr><td>Blabla</td></tr>
			<tr><td>Blabla<br/><br/><br/><br/></td></tr>
			<tr><td>Blabla<br/><br/><br/><br/><br/></td></tr>
			<tr><td>Blabla<br/><br/><br/><br/><br/></td></tr>
		</table>
		</form>
		</div>
		</div>
		</div>

				target="_blank">Alex</a> CC by <a class="barbottom"
				href="https://creativecommons.org/licenses/by/2.0/" target="_blank">2.0

			</a>

	</div>
</body>
</html>
