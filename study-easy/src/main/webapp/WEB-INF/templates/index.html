<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>study-easy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="${error}"> </p>
<form action="#" th:action="@{/}" th:object="${RegUser}" method="post">
            <table>
                <tr>
                    <td>Benutzername:</td>
                    <td><input type="text" th:field="*{name}" placeholder="Deine_Mudda"/></td>
                     <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
              
                </tr>
                <tr>
                    <td>Passwort:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
</form>
<a th:href="@{/register}">Neu? Hier gratis registrieren</a>
<a href="#" target="_blank">Datenrichtlinie</a><a href="#">Nutzungsbedingungen</a><a href="#">Impressum</a>
</body>
</html>
