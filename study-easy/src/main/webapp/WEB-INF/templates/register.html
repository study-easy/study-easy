<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color:blue;">
<p th:text="'Hello, ' + ${name} + '!Passwort: '" />
<a th:href="@{/}">Home</a>
<form action="#" th:action="@{/}" th:object="${RegUser}" method="post">
            <table>
                <tr>
                    <td>Gew&uuml;nschter Benutzername:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                     <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
              
                </tr>
                <tr>
                    <td>Gew&uuml;nschtes Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
                </tr>
                <tr>
                    <td>Bitte Password wiederholen:</td>
                    <td><input type="text" th:field="*{passwordcheck}" /></td>
                    <td th:if="${#fields.hasErrors('passwordcheck')}" th:errors="*{passwordcheck}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
</form>
</body>
</html>
