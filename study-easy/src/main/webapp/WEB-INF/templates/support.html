<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>study-easy</title>
<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
<link rel="stylesheet" type="text/css" href="resources/css/support.css" />
<link rel="icon" type="image/vnd.microsoft.icon"
	href="resources/images/sopra.ico" />
</head>
<body
	style="background-image: url(resources/images/tafel.jpg); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-position: center center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<!-- Hintergrundbild muss hier stehen nicht in css verschieben!! -->
	<div class="header">
		<div id="support">
			<a th:href="@{/support}" target="_blank"><img
				src="resources/images/supporthell.png" width="20" height="20" /></a>
		</div>
		<p th:text="${error}" class="notification"></p>
	</div>
	<div class="mainbody">
		<div class="hellofield">
			<p class="hellotext">
				<a th:href="@{/}" id="studyeasy"><span>study-easy.</span></a> Anscheinend ist ein Problem
				aufgetreten :( Und so werden wir dir helfen:<br />
			</p>
			<ol class="hellotext" style="margin-top: -5px;">
				<li>Nutzername eingeben (optional)</li>
				<li>Problem schildern</li>
				<li>Schildern wo das Problem auftritt</li>
				<li>Wir l&ouml;sen dein Problem f&uuml;r dich</li>
			</ol>
		</div>
		<div class="loginfield">
			<div style="padding: 10px;">
				<form action="#" th:action="@{/support}" th:object="${Error}"
					method="post">
					<table>
						<tr>
							<td class="inputName">Support</td>

						</tr>
						<tr>
							<td><input type="text" th:field="*{name}"
								placeholder="Deine_Mudda-Nutzername" size="25" class="inputfield" />
								</td>
						</tr>
						<tr>
							<td><input type="text" th:field="*{problem}"
								placeholder="Was ist passiert? :(" size="25" class="inputfield" /></td>
						</tr>
						<tr>
							<td><input type="text" th:field="*{problemort}"
								placeholder="Wo ist es passiert?" size="25" class="inputfield" /></td>
						</tr>
						
						<tr>
							<td><button type="submit"
									class="buttons">
									<span class="buttonName">Problem senden</span>
								</button></td>
						</tr>
					</table>

				</form>
			</div>
	</div>
</div>

</body>
</html>
