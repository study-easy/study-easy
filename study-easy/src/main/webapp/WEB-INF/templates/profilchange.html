<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>study-easy</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="resources/css/main.css" />
<link rel="stylesheet" type="text/css" href="resources/css/profil.css" />
<link rel="icon" type="image/vnd.microsoft.icon"
	href="resources/images/sopra.ico" />
</head>
<body
	style="background-image: url(resources/images/tafel.jpg); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-position: center center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
	<!-- Hintergrundbild muss hier stehen nicht in css verschieben!! -->
	<div class="header" id="inside">
		<div id="support">
		<a th:href="@{/support}" target="_blank"><img src="resources/images/supportdunkel.png" width="20" height="20" /></a>
		</div>
		<a th:href="@{/home}" class="logo" id="activ">study-easy</a>
		
		<p th:text="${error}" class="notification" style="color: #979797; margin-top: -25px;"></p>
		<form class="logo" id="search" method="get" action="#" th:action="@{/search}">
		<button type="submit" id="searchButton" style="margin-top:-10px;"><span id="searchText">GO</span>
		</button>
  		<input type="text" size="20" style="height: 20px; width: 200px;  margin-top:15px;" placeholder="Suche..."/>	
		</form>
		<div id="logout">
		<a th:href="@{/logout}"><img src="resources/images/logoutdunkel.png" width="20" height="20"/></a>
		</div>
</div>
	<div class="mainbody" id="insidefield">
		<div class="menufield">
		<div class="hellotext">
		<a href="#" th:href="@{/home}" class="linksupport"><span th:text="${name}">Mein Profil</span></a><br />
		<a href="#" th:href="@{/profilchange}" class="linksupport" id="activ">Profil bearbeiten</a><br />
		<a href="#" th:href="@{/profilprivat}" class="linksupport">Pers&ouml;nliche Daten</a><br />
	
	
</div>
</div>
		<div class="mainInsidefield">
			<!-- passwort, email, sicherheitsfrage, -->
			<!-- schule, hobby, geburtsdatum,  -->
			<form action="#" th:action="@{/profilchange}" th:object="${RegUser}"
				method="post">
				<table>
					<tr>
						<td class="inputName">Deine Mailadresse:</td>
					</tr>
					<tr>
						<td><input  th:field="*{email}" class="inputfield" type="email" value="email" size="30"/>
						</td>
					</tr>
					<tr>
						<td class="inputName">Schule/Ausbildung:</td>
					</tr>
					<tr>
						<td><textarea th:field="*{school}"  cols="35" rows="4">
					</textarea>
						</td>
					</tr>
					<tr>
						<td class="inputName">Hobbys: </td>
					</tr>
					<tr><!--
						<td><input th:field="*{hobby}" style="height: 40px;" type="text" value="hobby" size="25"/>
						</td> -->
					</tr>
					<tr><td>
					  <textarea th:field="*{hobby}"  cols="35" rows="4">
					</textarea>
					</td></tr>
					<tr>
						<td class="inputName">Geburtsdatum</td>
					</tr>
					<tr>
						<td><input th:field="*{birthDate}" class="inputfield" type="date" value="2014-10-15" min="1900-10-01" max="2015-11-01" size="25"/>
						</td>
					</tr>
					<tr>
						<td><button type="submit" class="buttons">
								<span class="buttonName">Daten sichern</span>
							</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

				target="_blank">Alex</a> CC by <a class="barbottom"
				href="https://creativecommons.org/licenses/by/2.0/" target="_blank">2.0
			</a> ] <a th:href="@{/privacy}" target="_blank" class="barbottom">Rechtliches
			</a>
		</p>
	</div>
</body>

</html>
